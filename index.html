<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-screen Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator-left">
            <div class="display-number">
                <span id="display-operator"></span>
                <span id="display-board">0</span>
            </div>
            <div class="row">
                <button class="calculator-button digit-button">7</button>
                <button class="calculator-button digit-button">8</button>
                <button class="calculator-button digit-button">9</button>
            </div>
            <div class="row">
                <button class="calculator-button digit-button">4</button>
                <button class="calculator-button digit-button">5</button>
                <button class="calculator-button digit-button">6</button>
            </div>
            <div class="row">
                <button class="calculator-button digit-button">1</button>
                <button class="calculator-button digit-button">2</button>
                <button class="calculator-button digit-button">3</button>
            </div>
            <div class="row">
                <button class="calculator-button operator-button">CLEAR</button>
                <button class="calculator-button digit-button">0</button>
                <button class="calculator-button operator-button">.</button>
            </div>
        </div>
        <div class=" calculator-right">
            <button class="calculator-button operator-button">÷</button>
            <button class="calculator-button operator-button">x</button>
            <button class="calculator-button operator-button">—</button>
            <button class="calculator-button operator-button">+</button>
            <button class="calculator-button operator-button">=</button>
        </div>
    </div>
</body>

</html>
